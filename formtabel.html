<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tabel Latihan</title>
</head>
<body>
    <table border="1" cellspading="1" cellpadding="5">
        <tr>
            <td align="right">
                <label for="username">Text :</label>
            </td>
            <td>
                <form action="">
                    <input type="text" id="username">
                </form>
            </td>
        </tr>
        <tr>
            <td align="right">
                <label for="password">Password :</label>
            </td>
            <td>
                <form action="">
                    <input type="password" id="password">
                </form>
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <label for="radio">Radio 1</label>
                <input type="radio" name="nradio" id="radio1">
                <label for="radio">Radio 2</label>
                <input type="radio" name="nradio" id="radio2">
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <label for="">checkbox 1</label>
                <input type="checkbox">
                <label for="">checkbox 2</label>
                <input type="checkbox">
            </td>
        </tr>
        <tr>
            <td>Combo Box</td>
            <td>
                <select name="" id="">
                    <option value="">Option 1</option>
                    <option value="">Option 2</option>
                    <option value="">Option 3</option>
                </select>
            </td>
        </tr>
        <tr>
            <td align="right">Textarea :</td>
            <td>
                <textarea></textarea>
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <button type="submit">Button</button>
            </td>
        </tr>
    </table>
</body>
</html>
