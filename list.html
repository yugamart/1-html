<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML list - Daftar</title>
</head>
<body>
    <h3>Membuat Daftar berdasarkan type A,a,1,i,I</h3>
    <ol type="A">
        <li>Bangun</li>
        <li>Makan</li>
        <li>Tidur</li>
    </ol>
    <h3>Daftar tanpa urutan berdasar type disc, square, circle</h3>
    <ul type="disc">
        <li>makan</li>
        <li>tidur</li>
        <li>ee</li>
    </ul>
    <h3>Membuat daftar </h3>
    <dl>
        <dt>HTML</dt>
        <dd>Hypertext Markup Language</dd>
        <dt>CSS</dt>
        <dd>Cascading Stryle Sheet</dd>
    </dl>
</body>
</html>
